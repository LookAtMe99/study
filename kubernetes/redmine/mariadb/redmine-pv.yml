apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-volume-4
  labels:
    type: local
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/data/pv-4
  persistentVolumeReclaimPolicy: Recycle

